{% extends 'namo/main.html' %}
{% block content %}

<br>

<h2 style="border-bottom: 3px solid red;
  background-color: khaki;">Available Polls</h2>

<br>
<div>
    <table class="table table-dark">
    <thread>
    <tr>
      <th scope="col">sr no.</th>
      <th scope="col">Question</th>
      <th scope="col">Vote</th>
      <th scope="col">View result</th>
        <th scope="col">Delete poll</th>
    </tr>
    </thead>
    <tbody>
    {% for i in polls %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
        <td>{{i.que}}</td>
        <td><a class="btn btn-success" href="{% url 'vote' i.id %}" role="button">Vote</a></td>
        <td><a class="btn btn-primary" href="{% url 'viewresult' i.id %}" role="button">View Result</a></td>
        <td><a class="btn btn-danger" href="{% url 'delete' i.id %}" role="button">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
</div>

<center>
    <a class="btn btn-warning btn-lg" href="{% url 'create' %}">Create a poll</a>
</center>

{% endblock %}
