<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Poll-app</title>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	title:{
		text: "Voting Results"
	},
	axisY: {
		title: "No. of votes"
	},
	data: [{
		type: "column",
		showInLegend: true,
		legendMarkerColor: "grey",
		legendText: "participants",
		dataPoints: [
			{ y: {{que.vo1}}, label: "{{que.opt1}}" },
			{ y: {{que.vo2}},  label: "{{que.opt2}}" },
			{ y: {{que.vo3}},  label: "{{que.opt3}}" },
		]
	}]
});
chart.render();

}
</script>
</head>

<body>
{%  include 'app1/navbar.html' %}
<br>
<h2 style="border-bottom: 3px solid red;
  background-color: khaki;">Results</h2>
<br>
<div class="container" style="width: 600px;
  border: 15px solid green;
  padding: 10px;
  margin: 20px;">
    <h3>{{que.opt1}} = {{que.vo1}}</h3>
<br>
    <h3>{{que.opt2}} = {{que.vo2}}</h3>
<br>
    <h3>{{que.opt3}} = {{que.vo3}}</h3>
</div>
<br>

<div id="chartContainer" style="height: 400px; width: 80%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
